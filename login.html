<div class="modal fade" id="loginModal" tabindex="-2" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true"
    data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModeModalLabel">Please log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-10 mx-auto mb-2">
                            <input type="text" class="form-control " id="loginInput" placeholder="Login" required>
                        </div>
                        <div class="col-10 mx-auto mb-3">
                            <input type="password" class="form-control " id="passwordInput" placeholder="Password"
                                required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="loginBtn" class="btn btn-primary col-10 mx-auto" value="Login" />
                </div>
            </form>
        </div>

    </div>
</div>
</div>
