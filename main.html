<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="navbar-nav ml-auto mr-2">
          <a class="nav-item nav-link active navbar-dark" href="#">Logout <span class="sr-only">(current)</span></a>
        </div>
      </nav>
  <div class="container-fluid ">
  <!-- Navigation bar -->
 
  <!--Form to adding new devices -->
  <div class="row px-3 mb-5">
    <div class="col-12 col-md-10 col-xl-5 mx-auto">
      <div class="card">
        <div class="card-header">Add new device</div>
        <form class="card-body">
          <div class="form-row align-items-end">
            <div class="col-4">
              <label for="selectId">Device id</label>
              <select id="selectId" class="form-control">
              </select>
            </div>
            <div class="col-5">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name" required pattern=".{1,}" />
            </div>
            <div class="col-2">
              <button type="submit" id="addButton" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Div with infos about device-->
  <div id="deviceList" class="row px-3 px-md-5">
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <!-- Modal -->

  <div class="modal fade" id="modeModal" tabindex="-1" role="dialog" aria-labelledby="modeModalLabel" aria-hidden="true"  data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModeModalLabel">Choose device mode</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-row">
            <div class="col-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="stateRadios" id="autoRadio" value="option1">
                <label class="form-check-label" for="autoRadio">
                  Auto
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="stateRadios" id="onRadio" value="option2" checked>
                <label class="form-check-label" for="onRadio">
                  On
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="stateRadios" id="offRadio" value="option3">
                <label class="form-check-label" for="offRadio">
                  Off
                </label>
              </div>


            </div>
            <div class="col-6">
              <div class="form-group row">
                <div class="col-10 px-0">
                   <input type="number" class="form-control " id="tempInput" placeholder="Temperature" max="1000" step="0.1">
                </div>
                <label for="tempInput" class="col-2 col-form-label">Â°C</label>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" id="saveBtn" class="btn btn-danger">Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script src="js/main.js"></script>
</body>

</html>
