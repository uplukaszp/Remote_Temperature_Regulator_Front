<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="navbar-nav ml-auto mr-2">
      <a class="nav-item nav-link active navbar-dark" href="#">Logout <span class="sr-only">(current)</span></a>
    </div>
  </nav>
  <!--Form to adding new devices -->
  <div class="row px-5">
    <div class="col-4 mx-auto">
      <div class="card">
        <div class="card-header">Add new device</div>
        <form class="card-body">
          <div class="form-row align-items-end">
            <div class="col-4">
              <label for="selectId">Device id</label>
              <select id="selectId" class="form-control">
                <option selected>Dev-1</option>
                <option>Dev-2</option>
                <option>Dev-3</option>
              </select>
            </div>
            <div class="col-5">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Div with infos about device-->
  <div class="row px-5">
    <div class="col-4 mb-3">
      <div class="card">
        <div class="card-header">
          My device name blab bla blabla
        </div>
        <div class="card-body row">
          <div class="col-3 border mx-auto">
            <p>Temp.</p>
            <h1 class="display-4">4Â°C</h1>
          </div>
          <div class="col-3 border mx-auto">
            <p>State</p>
            <h1 class="display-4">ON</h1>
          </div>
          <div class="col-3 border mx-auto">
            <p>Action</p>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off">
                ON
              </label>
            </div>
          </div>
          <div class="col-12 mx-2 mb-3">
            Tasks List
          </div>
          <div class="col-7 mx-auto">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Day</th>
                  <th scope="col">Time</th>
                  <th scope="col">Type</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Mon.</th>
                  <td>11:12</td>
                  <td>Single</td>
                  <td>ON</td>
                </tr>
                <tr>
                  <th scope="row">Sat.</th>
                  <td>22:11</td>
                  <td>Cyclic</td>
                  <td>OFF</td>
                </tr>
                <tr>
                  <th scope="row">Sat.</th>
                  <td>22:11</td>
                  <td>Cyclic</td>
                  <td>OFF</td>
                </tr>
                <tr>
                  <th scope="row">Sat.</th>
                  <td>22:11</td>
                  <td>Cyclic</td>
                  <td>OFF</td>
                </tr>
                <tr>
                  <th scope="row">Sat.</th>
                  <td>22:11</td>
                  <td>Cyclic</td>
                  <td>OFF</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-3 mx-auto">
            <button class="btn btn-primary">Add/Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>

</html>
